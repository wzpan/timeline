<script type="text/javascript">
  var md = window.markdownit();
  $.ajax({
      url: 'https://raw.githubusercontent.com/wzpan/timeline/gh-pages/timeline.yml',
      //url: './timeline.yml',
      type: 'GET',
      success: response=>{
          var doc = jsyaml.load(response);
          var timelines = doc.timeline;
          var firstYear = true;
          var firstEntry = true;
          for (i in timelines) {
              var timeline = timelines[i];
              var year = timeline.year;
              if (firstYear) {
                  $('.timeline').append(`<div class="year first"><span>${year}</span></div>`)
                  firstYear = false;
              } else {
                  $('.timeline').append(`<div class="year"><span>${year}</span></div>`)
              }
              var entries = timeline.entries;
              firstEntry = true;
              for (j in entries) {
                  var entry = entries[j];
                  var desc = md.render(entry.desc);
                  var image = entry.image ? `<img class='centered' src="imgs/${entry.image}" alt=""><br/>` : '';
                  var link = entry.link ? md.render(entry.link) : '';
                  if (firstEntry) {
                      $('.timeline').append(`
<div class="entry offset-first">
		${desc}
		${image}
		${link}
    </div>
`);
                      firstEntry = false;
                  } else {
                      $('.timeline').append(`
<div class="entry">
		${desc}
		${image}
		${link}
    </div>
`);
                  }
              }
          }
      }
  });
</script>
